plugins {
	id 'org.springframework.boot' version '2.6.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-mustache'	//mustache template engine
	implementation 'org.springframework.boot:spring-boot-starter-web'		//spring

	implementation 'org.projectlombok:lombok'								//lombok

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'	//jpa

	implementation 'com.h2database:h2'										//h2 database

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
